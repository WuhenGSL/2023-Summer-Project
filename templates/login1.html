<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
</head>
<body>
    <h2 style="text-align: center;">用户登录</h2>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="/login" method="post">
        <fieldset>
            <legend>用户登录</legend>
            {{ form.hidden_tag() }}

            <div style="font-size:20px;font-weight:bold;marigin-left:150px;">
                {{ form.email.label }}<br>
                {{ form.email }}
                <br>

                {{ form.password.label }}<br>
                {{ form.password }}
                <br>

                {{ form.submit }}
            </div>
        </fieldset>
    </form>
</body>
</html>
